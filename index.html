      <div class="container">
          <h1 class="judul">Registration Form</h1>
          <p class="paragraf">Please fill out this form with the required information</p>

          <form action="/action_page.php">
          <label for="fName"><b>First Name :</b></label>

          <label for="lName"><b>Last Name :</b></label>

          <label for="psw"><b>Password :</b></label>
          <input type="password" placeholder=" Enter Your Password" name="psw" id="psw" required>

          <label for="bio"><b>Provide bio :</b></label>

          <input type="radio" id="Paccount" name="Paccount" value="Paccount">
          <label for="Paccount">Personal Account</label>

          <input type="radio" id="Baccount" name="Baccount" value="Baccount">
          <label for="Paccount">Business Account</label><br>

          <input type="checkbox" id="Terms" name="Terms" value="Terms">
          <label for="Terms">I accept the <a href="#">Terms and condiion</a></label>

          <button type="submit" class="registerbtn">Submit</button>
        </div>
